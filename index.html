<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Encryption App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>XOR Encryption App</h1>
        <input type="file" id="fileInput" accept=".txt">
        <input type="text" id="keyInput" placeholder="Enter encryption key">
        <button onclick="encryptFile()">Encrypt</button>
        <button onclick="decryptFile()">Decrypt</button>
        <a id="downloadLink" style="display:none">Download File</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
